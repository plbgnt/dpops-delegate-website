dist: ubuntu 18.03
os: linux

language: node_js
node_js:
  - '12'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install
  - npm install -g codecov

script:
  - npm run test --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - istanbul cover ./node_modules/jasmine/bin/jasmine.js
  - codecov